<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Pr√°ctica 1 sass</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image-container">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/image-product-desktop.jpg"
            />
            <source
              media="(min-width: 360px)"
              srcset="./assets/images/image-product-mobile.jpg"
            />
            <img
              class="card__image"
              src="./assets/images/image-product-mobile.jpg"
              alt="image-product"
            />
          </picture>
        </div>

        <div class="card__info">
          <p class="card__claim">PERFUME</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price--big">$149.99</p>
            <p class="card__price--small">$169.99</p>
          </div>
          <div class="card__cart">
            <img
              class="card__icon"
              src="./assets/images/icon-cart.svg"
              alt="icon-cart"
            />
            <p class="card__button-text">Add to Cart</p>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
